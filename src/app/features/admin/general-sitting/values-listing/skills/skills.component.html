<div class="container-fluid">
  <app-page-title [title]="title()" [breadcrumbItems]="breadCrumbItems"></app-page-title>
  <div class="card">
    <div class="card-body">
      <div class="row d-flex justify-content-between">
        <div class="col-sm-auto">
          <app-search-box
            [placeholder]="'Search Skills...'"
            (valueChange)="searchTerm.set($event)"
          ></app-search-box>
        </div>
        <div class="col-sm-auto">
          <app-add-button link="/general_settings/add-skill" [label]="labelButton()"></app-add-button>
        </div>
      </div>
      <app-dynamic-table
        [actions]="actions"
        [columns]="columns()"
        [filteredData]="filteredData()"
      ></app-dynamic-table>
    </div>
  </div>
  <!-- end row -->
</div>

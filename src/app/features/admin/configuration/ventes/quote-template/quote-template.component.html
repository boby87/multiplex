<div class="container py-3">
    <h3>{{ templateSignal().templateName }}</h3>
    <p>{{ templateSignal().templateDescription }}</p>

    <div class="mb-3">
        <button class="btn btn-primary" (click)="addRootOperation()">
            <i class="fa fa-plus me-1"></i> Ajouter une op√©ration
        </button>
    </div>

    <div class="tree">
        @for (op of templateSignal().quoteOperations; track op.id) {
            <app-tree [operation]="op"></app-tree>
        }
    </div>
    <app-summary></app-summary>
    <app-process-modal></app-process-modal>
</div>

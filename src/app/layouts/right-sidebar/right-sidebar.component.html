<!-- Right Sidebar -->

<div class="right-bar">
  <ngx-simplebar class="h-100">
    <div class="rightbar-title px-3 py-4">
      <a href="javascript:void(0);" class="right-bar-toggle float-end" (click)="hide()">
        <i class="mdi mdi-close noti-icon"></i>
      </a>
      <h5 class="m-0">Settings</h5>

      <h6 class="mt-4 mb-3">Width</h6>
      <hr />
      <div class="form-check">
        <input
          class="form-check-input"
          type="radio"
          name="layout-width"
          id="layout-width-fuild"
          value="fluid"
          [checked]="layoutSize === 'fluid'"
          (change)="changeWidth('fluid')"
        />
        <label class="form-check-label" for="layout-width-fuild">Fluid</label>
      </div>
      <div class="form-check">
        <input
          class="form-check-input"
          type="radio"
          name="layout-width"
          id="layout-width-boxed"
          value="boxed"
          [checked]="layoutSize === 'boxed'"
          (change)="changeWidth('boxed')"
        />
        <label class="form-check-label" for="layout-width-boxed">Boxed</label>
      </div>
      <div class="form-check">
        <input
          class="form-check-input"
          type="radio"
          name="layout-width"
          id="layout-width-scrollable"
          value="scrollable"
          [checked]="layoutSize === 'scrollable'"
          (change)="changeWidth('scrollable')"
        />
        <label class="form-check-label" for="layout-width-scrollable">Scrolable</label>
      </div>

      <div>
        <h6 class="mt-4 mb-3">Sidebar Color</h6>
        <hr />
        <div class="form-check sidebar-setting">
          <input
            class="form-check-input"
            type="radio"
            name="sidebar-color"
            id="sidebar-color-light"
            value="light"
            [checked]="sidebar === 'light'"
            (change)="changeSidebartype('light')"
          />
          <label class="form-check-label" for="sidebar-color-light">Light</label>
        </div>
        <div class="form-check sidebar-setting">
          <input
            class="form-check-input"
            type="radio"
            name="sidebar-color"
            id="sidebar-color-dark"
            value="dark"
            [checked]="sidebar === 'dark'"
            (change)="changeSidebartype('dark')"
          />
          <label class="form-check-label" for="sidebar-color-dark">Dark</label>
        </div>
        <div class="form-check sidebar-setting">
          <input
            class="form-check-input"
            type="radio"
            name="sidebar-color"
            id="sidebar-color-brand"
            value="compact"
            [checked]="sidebar === 'compact'"
            (change)="changeSidebartype('compact')"
          />
          <label class="form-check-label" for="sidebar-color-brand">Compact</label>
        </div>
        <div class="form-check sidebar-setting">
          <input
            class="form-check-input"
            type="radio"
            name="sidebar-color"
            id="sidebar-color-icon"
            value="icon"
            [checked]="sidebar === 'icon'"
            (change)="changeSidebartype('icon')"
          />
          <label class="form-check-label" for="sidebar-color-icon">Icon</label>
        </div>
        <div class="form-check sidebar-setting">
          <input
            class="form-check-input"
            type="radio"
            name="sidebar-color"
            id="sidebar-color"
            value="colored"
            [checked]="sidebar === 'colored'"
            (change)="changeSidebartype('colored')"
          />
          <label class="form-check-label" for="sidebar-color">Colored</label>
        </div>
      </div>

      <h6 class="mt-4 mb-3">Theme Mode</h6>
      <hr />
      <div class="form-check sidebar-setting">
        <input
          class="form-check-input"
          type="radio"
          name="theme-color"
          id="theme-color-light"
          [checked]="mode === 'light'"
          (change)="changeMode('light')"
        />
        <label class="form-check-label" for="theme-color-light">Light</label>
      </div>
      <div class="form-check sidebar-setting">
        <input
          class="form-check-input"
          type="radio"
          name="theme-color"
          id="theme-color-dark"
          [checked]="mode === 'dark'"
          (change)="changeMode('dark')"
        />
        <label class="form-check-label" for="theme-color-dark">Dark</label>
      </div>
    </div>
  </ngx-simplebar>
</div>
<!-- /Right-bar -->

<!-- Right bar overlay-->
<div class="rightbar-overlay" (click)="hide()"></div>
